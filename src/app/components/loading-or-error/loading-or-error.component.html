<ng-template #template>
  <div class="container" *ngIf="loadingWrapper">
    <div class="row" *ngIf="loadingWrapper?.errorLoading$|async as msg; else loading">
      <h3>{{ msg }}</h3>
    </div>
    <ng-template #loading>
      <div class="row">
        <h3>Loading...</h3>
      </div>
    </ng-template>
  </div>
</ng-template>
